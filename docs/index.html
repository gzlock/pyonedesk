<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用于显示Code的页面</title>
    <style>
        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #code {
            resize: none;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
<noscript>

</noscript>
<div>
    <div>请将下面的Code复制到PyOneDrive管理后台对应的OneDrive账号</div>
    <div><textarea id="code" disabled></textarea></div>
</div>
<script>
  window.addEventListener('load', function() {
    const query = {}
    window.location.search.slice(1).split('&').map(query => query.split('=')).forEach(q => {
      query[q[0]] = q[1]
    })
    if(!query['code'])
      return alert('缺少Code参数，请不要自行打开这个页面')
    document.querySelector('#code').value = query['code']
  })
</script>
</body>
</html>
